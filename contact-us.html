<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="We provide the best motorcycle tours around Ireland.">
   <meta name="keywords" content="Motorcycle tour, motorcycle rental, Ireland, tourism, motorbike, Republic of Ireland, Northern Ireland">
   <link rel="stylesheet" href="assets/css/header.css">
   <link rel="stylesheet" href="assets/css/content.css">
   <link rel="stylesheet" href="assets/css/footer.css">
   <link rel="stylesheet" href="assets/css/media.css">
   <title>Two Wheels Tours - Contact Us</title>
</head>
<body>
   <header>
      <nav>
         <div id="logo">
            <a href="index.html">
               <div>Two Wheels
                  <span>Motorcycle Tours</span>
               </div>
            </a>
         </div>
         <ul class="menu">
            <li><a href="motorcycle-tours.html">Motorcycle Tours</a></li>
            <li><a href="rent-a-motorcycle.html">Rent A Motorcycle</a></li>
            <li class="active-link"><a href="contact-us.html">Contact Us</a></li>
         </ul>
         <div id="hamb" onclick="toggleNav()">
            <div class="hamb-bar"></div>
            <div class="hamb-bar"></div>
            <div class="hamb-bar"></div>
         </div>
      </nav>
   </header>
   <section class="contact-content">
      <h1>Contact Us</h1>
      <div id="contact-bg"></div>
      <form method="POST" action="https://formdump.codeinstitute.net/" class="contact-form shadow">
         <label for="fullname">Full Name</label>
         <input id="fullname" name="full_name" type="text" class="text-input" required>
         <label for="email">Email Address</label>
         <input type="email" id="email" name="email_address" class="text-input" required>
         <select id="booking-type" name="booking-type" required>
            <option value="" disabled selected hidden>Choose a subject...</option>  
            <option value="tour">Book a Tour</option>
            <option value="rent">Rent a Motorycle</option>
            <option value="other">Other</option>
         </select>
         <br>
         <label for="message">Message</label>
         <textarea name="message" id="message" class="text-input" cols="30" rows="5" required></textarea>
         <input class="submit-button" type="submit" value="Submit">
      </form>
   </section>
   <footer>
      <div class="flag flag-green"></div>
      <div class="flag flag-white">
         <h2>Follow us on our Social Media</h2>
         <ul>
            <li><a href="https://www.facebook.com/" target="_blank" aria-label="Follow us on Facebook."><i class="fa-brands fa-facebook-f"></i></a></li>
            <li><a href="https://www.twitter.com/" target="_blank" aria-label="Follow us on Twitter."><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" aria-label="Follow us on Instagram."><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank" aria-label="Follow us on Youtube."><i class="fa-brands fa-youtube"></i></a></li>
         </ul>
      </div>
      <div class="flag flag-orange"></div>
   </footer>
   <!-- FontAwesome Icon Library -->

   <script src="assets/js/menu-toggler.js" crossorigin="anonymous"></script>
</body>
</html>
